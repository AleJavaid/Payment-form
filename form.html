<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylee.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="background">
        <form name="myform" method="post" action="google.html" onsubmit="return validateform()">
            <h1 style="color: rgb(7, 24, 99);"> <b>payment form</b></h1>

            <hr>

            <h2 style="color: black;">Contact Informtion</h2>
            <p>Name:<br><input type="text" name="name" placeholder="Ali javaid"> </p>
            
        
            <fieldset>
                <legend>Gender</legend>
                <p>
                    male <input type="radio" name="gender" id="male">
                    female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p class="address">
                Address : <br>
                <textarea name="address" id="address" rows="9" placeholder="street#1 defence road"></textarea>
            </p>
            <p>Email <br><input type="email" name="email" id="email" placeholder="--@gmail.com"></p>
            <p>pincode <br><input type="number" name="pincode" id="pincode" placeholder="*****"></p>
            <h2>Payment Information</h2>
            <p>
                Card Type: <br>
                <select name="card_type" id="card_type">
                    <option value="">--Chose the card type--</option>
                    <option value="visa">visa</option>
                    <option value="rupay">rupay</option>
                    <option value="master card">master card</option>
                    <option value="credit card">credit card</option>
                    <option value="E pay">E pay</option>
                </select>
            </p>
            <p>
                Card number: <br>
                <input type="number" name="card number" id="cardnumber" placeholder="34197807654312">
            </p>
            <p>
                Expiration Date: <br>
                <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV <br>
                <input type="password" name="cvv" id="cvv" placeholder="555">
            </p>
            <input type="submit" value="Pay Now">


        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script>
        function validateform() {
            var name = document.myform.name.value;
            var pincode = document.myform.pincode.value;
            var address = document.myform.address.value;
            var CVV = document.myform.cvv.value;
            var email = document.myform.email.value;
            var cardnumber = document.myform.cardnumber.value;

            if (name == null || name == "") {
                alert("Name can't be blank")
                return false;
            }
            if (pincode.length < 5) {
                alert("Pincode must be at least 5 characters long.");
                return false;
            }
            if (address == null || address == "") {
                alert("address can't be blank");
                return false;
            }
            if (CVV.length < 3) {
                alert("CVV must be at least 3 characters long.");
                return false;
            }
            if (email == null || email == "") {
                alert("email can't be blank");
                return false;
            }
            if (email.indexOf('@') <= 0) {
                alert("Invalid position.");
                return false;
            }
            if (cardnumber == null || cardnumber == "") {
                alert("cardnumber can't be blank");
                return false;
            }



        }


    </script>


</body>

</html>
